
name: Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: bghji/dbot
          tags: latest
          path: app/

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save e321d21d-3a08-473c-8733-9b5727e46d47

      # Install helm
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash


      - name: Write config
        run: |
          echo $DBOT_CONFIG > config.json
        shell: bash
        env:
          DBOT_CONFIG: ${{secrets.DBOT_CONFIG}}

      - name: Helm upgrade
        run: helm upgrade dbot helm/dbot -f helm/dbot/values.yaml -n default --recreate-pods  \
        --set discord_token=${{secrets.DISCORD_TOKEN}} \
        --set-file dbot_config=config.json \
        --set sentry_dsn=${{secrets.SENTRY_DSN}}


